<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at top,#ff9ecb,#ff2e63);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}

/* Intro */
.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    animation:fadeOut 3s ease 3s forwards;
    z-index:20;
}
.intro h1{
    font-family:'Dancing Script',cursive;
    font-size:50px;
    animation:zoomIn 3s ease;
}
@keyframes zoomIn{from{opacity:0;transform:scale(.5)}to{opacity:1;transform:scale(1)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* Teddy Scene */
.teddy-scene{
    display:none;
    flex-direction:column;
    align-items:center;
}
.teddy{
    font-size:90px;
    animation:popTeddy 2s ease forwards;
}
@keyframes popTeddy{
    0%{transform:scale(.2);opacity:0}
    50%{transform:scale(1.3)}
    100%{transform:scale(1);opacity:1}
}

/* Card */
.card{
    display:none;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,.15);
    padding:40px;
    border-radius:20px;
    max-width:500px;
    width:90%;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:38px;
    margin-bottom:15px;
}

button{
    padding:12px 25px;
    border-radius:40px;
    border:none;
    cursor:pointer;
    margin-top:20px;
    font-size:15px;
    transition:.3s;
}

.nextBtn{
    background:#fff;
    color:#ff2e63;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:25px;
}

#yesBtn{
    background:linear-gradient(45deg,#ff003c,#ff5f6d);
    color:white;
    box-shadow:0 0 20px rgba(255,0,60,.8);
}
#yesBtn:hover{transform:scale(1.1)}

#noBtn{
    background:white;
    border:2px solid #ff003c;
    color:#ff003c;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation:float linear forwards;
}
@keyframes float{
    0%{transform:translateY(0);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-110vh);opacity:0}
}

/* Celebration */
.celebration{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:radial-gradient(circle,#ff4f81,#ff003c);
}

.celebration h2{
    font-size:60px;
    animation:pulse 1s infinite;
}
@keyframes pulse{50%{transform:scale(1.2)}}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;height:8px;
    top:-10px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

/* Fireworks */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    0%{transform:scale(1);opacity:1}
    100%{transform:scale(15);opacity:0}
}
</style>
</head>
<body>

<div class="intro">
    <h1>Tonight Is Super Special ğŸ§¸ğŸ’–</h1>
</div>

<div class="teddy-scene" id="teddyScene">
    <div class="teddy">ğŸ§¸ğŸ’–</div>
    <p style="margin-top:15px;">This teddy has something VERY important to ask you... ğŸ¥º</p>
    <button class="nextBtn" onclick="startQuestions()">Continue</button>
</div>

<div class="card" id="questionCard">
    <h1 id="questionText"></h1>
    <button class="nextBtn" onclick="nextQuestion()">Next â¤ï¸</button>
</div>

<div class="card" id="finalCard">
    <h1>Will You Be My Valentine? ğŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">YESSSS ğŸ¥°</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <h2>MISSION SUCCESS!!! ğŸš€ğŸ’–</h2>
    <p style="margin-top:20px;font-size:22px;">
        Officially the CUTEST Couple Alive ğŸ§¸ğŸ’ <br>
        Relationship Status: Legendary Mode Activated ğŸ”¥
    </p>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1.mp3?filename=romantic-love-ambient-11071.mp3" type="audio/mp3">
</audio>

<script>

/* Show Teddy Scene */
setTimeout(()=>{
    document.getElementById("teddyScene").style.display="flex";
},3500);

/* Floating Hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+15)+"px";
    h.style.animationDuration=(Math.random()*5+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
},600);

/* Meme Questions */
const questions=[
"Do you like my smile? ğŸ˜Š",
"Am I your favorite notification? ğŸ“±ğŸ’¬",
"Do I give you butterflies or full zoo? ğŸ¦‹ğŸ’ğŸ˜‚",
"Do I treat you like a queen? ğŸ‘‘",
"Can you imagine annoying me forever? ğŸ˜œğŸ’•"
];

let index=0;

function startQuestions(){
    document.getElementById("teddyScene").style.display="none";
    document.getElementById("questionCard").style.display="block";
    document.getElementById("bgMusic").play();
    document.getElementById("questionText").innerText=questions[index];
}

function nextQuestion(){
    index++;
    if(index<questions.length){
        document.getElementById("questionText").innerText=questions[index];
    }else{
        document.getElementById("questionCard").style.display="none";
        document.getElementById("finalCard").style.display="block";
    }
}

/* No Button Escape */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

function moveNo(){
    let x=Math.random()*(window.innerWidth-120);
    let y=Math.random()*(window.innerHeight-60);
    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES Click */
yesBtn.addEventListener("click",()=>{
    document.getElementById("finalCard").style.display="none";
    document.getElementById("celebration").style.display="flex";

    /* Confetti */
    for(let i=0;i<200;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration=(Math.random()*3+3)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),6000);
    }

    /* Fireworks */
    for(let i=0;i<50;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*100+"vh";
        f.style.background=`hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
});
</script>

</body>
</html>
